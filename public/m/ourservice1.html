<script>
document.addEventListener("DOMContentLoaded", () => {
  const bg1 = document.getElementById("bg1");
  const bg2 = document.getElementById("bg2");

  let currentLayer = bg1;
  let nextLayer = bg2;

  const backgrounds = {
    "1": "images/port.jpg",
    "2": "images/truck.jpg",
    "3": "images/warehouse2.jpg",
    "4": "images/exhibition.jpg"
  };

  const preloadAndFade = (imgUrl) => {
    const img = new Image();
    img.src = imgUrl;
    img.onload = () => {
      nextLayer.style.backgroundImage = `url('${imgUrl}')`;
      nextLayer.classList.add("visible");
      currentLayer.classList.remove("visible");

      // 스왑
      [currentLayer, nextLayer] = [nextLayer, currentLayer];
    };
  };

const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      const id = entry.target.id;
      if (backgrounds[id]) {
        preloadAndFade(backgrounds[id]);
      }
    }
  });
}, {
  threshold: 0.1 // ← 0.1로 낮춰서 더 쉽게 트리거되도록
});


  Object.keys(backgrounds).forEach(id => {
    const section = document.getElementById(id);
    if (section) observer.observe(section);
  });

  // 초기 상태 설정
  currentLayer.style.backgroundImage = `url('${backgrounds["1"]}')`;
  currentLayer.classList.add("visible");
});
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const animatedElements = document.querySelectorAll('.animate-on-load');

    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.animationPlayState = 'running'; // 애니메이션 시작
          observer.unobserve(entry.target); // 한 번만 실행하고 관찰 종료
        }
      });
    }, {
      threshold: 0.1
    });

    animatedElements.forEach(el => {
      // 초기 상태에서 애니메이션 일시정지
      el.style.animationPlayState = 'paused';
      observer.observe(el);
    });
  });
</script>
