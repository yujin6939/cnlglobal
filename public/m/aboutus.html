    fetch('/data/links.json')
  .then(res => res.json())
  .then(data => {
    document.querySelectorAll('a[data-id]').forEach(a => {
      const id = a.dataset.id;
      const [svc, index] = id.split('-'); // 예: ourservice1-2
      const linkData = data[svc]?.[index];
      if (linkData) {
        a.href = linkData.url;
        a.setAttribute('data-ko', linkData.ko);
        a.setAttribute('data-en', linkData.en);
        a.setAttribute('data-zh', linkData.zh);
        a.textContent = linkData.ko; // 또는 현재 언어 설정에 따라
      }
    });
  });

  </script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    
    // 메뉴 열기/닫기
    hamburgerBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('open');
    });

    // 메뉴 내 a 태그 클릭 시 자동 닫힘
    mobileMenu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        mobileMenu.classList.remove('open');
      });
    });

    // 언어 셀렉터는 기존대로 유지
    const langToggleBtn = document.querySelector('.lang-toggle-btn');
    const langDropdown = document.querySelector('.mobile-lang-dropdown');
    if (langToggleBtn && langDropdown) {
      langToggleBtn.addEventListener('click', () => {
        langDropdown.classList.toggle('open');
      });
    }
  });
</script>
