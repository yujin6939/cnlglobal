<script>
  const lang = (localStorage.getItem('siteLanguage') || 'ko').toLowerCase();

function renderPostsFromServer(page = 1) {
  fetch(`/api/notices?page=${page}&lang=${lang}&category=notice`) // ✅ lang은 위에서 정의됨

    .then(res => res.json())
    .then(response => {
const listContainer = document.getElementById("notice-list");
listContainer.innerHTML = "";

const filtered = (response.notices || []).filter(post =>
  post.title?.[lang] && post.content?.[lang]
);

filtered.forEach(post => {
  const title = post.title?.[lang];
  const content = post.content?.[lang];
  if (!title || !content) return;

  const div = document.createElement("div");
  div.className = "notice-item";
  div.innerHTML = `
    <a href="javascript:void(0)" onclick='showPostDetail(${JSON.stringify(post)})'>
      ${title}
    </a>
  `;
  listContainer.appendChild(div);
});


      if (listContainer.children.length === 0) {
        const msg = document.createElement("p");
const messages = {
  ko: "등록된 공지사항이 없습니다.",
  en: "No notices available.",
  zh: "暂无公告。"
};
msg.textContent = messages[lang] || messages.ko;

msg.className = "alert-message";

        listContainer.appendChild(msg);
      }

renderPagination(response.total, page); // ✅ 서버에서 내려준 전체 개수 기준
document.getElementById("pagination").classList.remove("hidden");

    });
}


function renderPagination(totalPosts, currentPage) {
  const totalPages = Math.ceil(totalPosts / 10);
  const pagination = document.getElementById("pagination");
  pagination.innerHTML = "";

  for (let i = 1; i <= totalPages; i++) {
    const button = document.createElement("button");
    button.textContent = i;
    if (i === currentPage) button.classList.add("active");
    button.addEventListener("click", () => renderPostsFromServer(i));
    pagination.appendChild(button);
  }
}

window.addEventListener("DOMContentLoaded", () => {
  renderPostsFromServer(1);
});

function showPostDetail(post) {
  const container = document.getElementById("notice-list");
  container.innerHTML = "";

  const title = post.title?.[lang];
  const content = post.content?.[lang];

  const noContentMessages = {
  ko: "해당 언어로 작성된 내용이 없습니다.",
  en: "This post is not available in the selected language.",
  zh: "该语言版本的内容不可用。"
};

if (!title || !content) {
  const message = noContentMessages[lang] || noContentMessages["ko"];
  container.innerHTML = `<p>${message}</p>`;
  return;
}


  const detailDiv = document.createElement("div");
  detailDiv.className = "notice-detail";

  // 이미지 또는 첨부 파일 포함
  let attachmentsHTML = "";
  const fileRegex = /<img[^>]+src="([^"]+\/uploads\/[^"]+)"[^>]*>/g;
  let match;
  const foundImages = [];

  while ((match = fileRegex.exec(content)) !== null) {
    foundImages.push(match[1]);
  }

  if (foundImages.length > 0) {
    attachmentsHTML += `<div class="attachments">`;
    foundImages.forEach(src => {
      attachmentsHTML += `<img src="${src}" alt="첨부 이미지" />`;
    });
    attachmentsHTML += `</div>`;
  }

  detailDiv.innerHTML = `
    <h2>${title}</h2>
    <p class="meta">${new Date(post.createdAt).toLocaleString()}</p>
    <div class="content">${content.replace(/\n/g, "<br>")}</div>
    ${attachmentsHTML}
    <button class="back-btn" onclick="renderPostsFromServer(1)">← 목록으로 돌아가기</button>
  `;
 
  container.appendChild(detailDiv);

  document.getElementById("pagination").classList.add("hidden");
}

</script>  

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    
    // 메뉴 열기/닫기
    hamburgerBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('open');
    });

    // 메뉴 내 a 태그 클릭 시 자동 닫힘
    mobileMenu.querySelectorAll('li').forEach(link => {
      link.addEventListener('click', () => {
        mobileMenu.classList.remove('open');
      });
    });

    // 언어 셀렉터는 기존대로 유지
    const langToggleBtn = document.querySelector('.lang-toggle-btn');
    const langDropdown = document.querySelector('.mobile-lang-dropdown');
    if (langToggleBtn && langDropdown) {
      langToggleBtn.addEventListener('click', () => {
        langDropdown.classList.toggle('open');
      });
    }
  });
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const slides = document.querySelectorAll('.hero-slider .slide');
  let current = 0;

  function showNextSlide() {
    slides[current].classList.remove('active');
    current = (current + 1) % slides.length;
    slides[current].classList.add('active');
  }

  setInterval(showNextSlide, 5000); // 5초마다 전환
});
</script>
