    gap: 0.4rem;

  }

    </ul>
    <select class="lang-select" id="langSelect">
      <option value="en">English</option>
      <option value="ko">한국어</option>
      <option value="zh">中文</option>
    </select>
  </nav>

  <main>
    <h1 data-en="Notices" data-ko="공지사항" data-zh="公告">Notices</h1>
    <ul class="notice-list" id="noticeList">
      <!-- Loaded via JS -->
    </ul>

<div id="pagination"></div>
  <footer>

  </footer>

<script src="../js/lang.js"></script>
<script>
  const hamburgerBtn = document.getElementById('hamburgerBtn');
  const mobileMenu = document.getElementById('mobileMenu');
  const langSelect = document.getElementById('langSelect');

  hamburgerBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('open');
  });

  langSelect.addEventListener('change', (e) => {
    setLanguage(e.target.value);
    fetchNotices(e.target.value, 1);
  });

  function fetchNotices(lang, page = 1) {
    fetch(`/api/notices?lang=${lang}`)
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('noticeList');
        list.innerHTML = '';

        const langKey = lang.toLowerCase();
        const filtered = data.notices.filter(n => n.title?.[langKey]);

        const startIndex = (page - 1) * 5;
        const paginated = filtered.slice(startIndex, startIndex + 5);

        paginated.forEach(notice => {
          const item = document.createElement('li');
          const title = notice.title?.[langKey] || '(No title)';
          const date = new Date(notice.createdAt).toLocaleDateString();

          item.className = 'notice-item';
          item.innerHTML = `<h3>${title}</h3><p>${date}</p>`;
          list.appendChild(item);
        });

        renderPagination(filtered.length, page, lang);
      })
      .catch(err => console.error('Error loading notices:', err));
  }

  function renderPagination(total, currentPage, lang) {
    const paginationWrapper = document.getElementById('pagination');
    if (!paginationWrapper) return;

    const totalPages = Math.ceil(total / 5);
    let html = '';

    if (totalPages > 1) {
      for (let i = 1; i <= totalPages; i++) {
        html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" data-page="${i}">${i}</button>`;
      }
    }

    paginationWrapper.innerHTML = `<div class="pagination-wrapper">${html}</div>`;

    document.querySelectorAll('.page-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const selectedPage = parseInt(btn.dataset.page);
        fetchNotices(lang, selectedPage);
      });
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
    window.renderEdgeBoxes = window.renderEdgeBoxes || function () {};
    const defaultLang = localStorage.getItem('siteLanguage') || 'en';
    setLanguage(defaultLang);
    fetchNotices(defaultLang, 1);
  });

</script>
