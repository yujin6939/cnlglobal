  <script>
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const langSelect = document.getElementById('langSelect');

    hamburgerBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('open');
    });

    langSelect.addEventListener('change', (e) => {
      setLanguage(e.target.value);
      fetchResources(e.target.value);
    });

    function fetchResources(lang) {
      fetch(`/api/notices?category=resource&lang=${lang}`)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById('resourceList');
          list.innerHTML = '';
          data.forEach(res => {
            const item = document.createElement('li');
            item.className = 'resource-item';
            item.innerHTML = `<h3>${res.title}</h3><p>${res.date}</p>`;
            list.appendChild(item);
          });
        })
        .catch(err => console.error('Resource fetch error:', err));
    }

    document.addEventListener('DOMContentLoaded', () => {
      const defaultLang = 'en';
      setLanguage(defaultLang);
      fetchResources(defaultLang);
    });
  </script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const langToggleBtn = document.querySelector('.lang-toggle-btn');
    const langDropdown = document.querySelector('.mobile-lang-dropdown');

    if (langToggleBtn && langDropdown) {
      langToggleBtn.addEventListener('click', () => {
        langDropdown.classList.toggle('open');
      });
    }
  });
