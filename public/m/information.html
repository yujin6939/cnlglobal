<script>
const lang = (localStorage.getItem('siteLanguage') || 'ko').toLowerCase();

// 게시글 리스트 로딩
function renderResourcesFromServer(page = 1) {
  fetch(`/api/notices?page=${page}&lang=${lang}&category=resource`)
    .then(res => res.json())
    .then(response => {
      const posts = response.notices || [];
      const listContainer = document.getElementById("resource-list");
      listContainer.innerHTML = "";

      posts.forEach(post => {
        const title = post.title?.[lang];
        const content = post.content?.[lang];
        if (!title || !content) return;

        const div = document.createElement("div");
        div.className = "notice-item";
        div.innerHTML = `
          <a href="javascript:void(0)" class="resource-link" data-id="${post._id}">
            ${title}
          </a>
        `;
        listContainer.appendChild(div);
      });

      if (listContainer.children.length === 0) {
        const msg = document.createElement("p");
        msg.textContent = "등록된 자료가 없습니다.";
        msg.style.color = "#666";
        msg.style.textAlign = "center";
        listContainer.appendChild(msg);
      }

      renderResourcePagination(response.total || posts.length, page);
      document.getElementById("resource-pagination").style.display = "block";
    });
}

// 페이지네이션 렌더링
function renderResourcePagination(totalPosts, currentPage) {
  const totalPages = Math.ceil(totalPosts / 10);
  const pagination = document.getElementById("resource-pagination");
  pagination.innerHTML = "";

  for (let i = 1; i <= totalPages; i++) {
    const button = document.createElement("button");
    button.textContent = i;
    if (i === currentPage) button.classList.add("active");
    button.addEventListener("click", () => renderResourcesFromServer(i));
    pagination.appendChild(button);
  }
}

// 상세 보기 렌더링
function showResourceDetail(post) {
  const container = document.getElementById("resource-list");
  container.innerHTML = "";

  const title = post.title?.[lang];
  const content = post.content?.[lang];

  if (!title || !content) {
    container.innerHTML = "<p>해당 언어로 작성된 자료가 없습니다.</p>";
    return;
  }

  // 첨부 이미지 추출
  let attachmentsHTML = "";
  const fileRegex = /<img[^>]+src="([^"]+\/uploads\/[^"]+)"[^>]*>/g;
  let match;
  const foundImages = [];

  while ((match = fileRegex.exec(content)) !== null) {
    foundImages.push(match[1]);
  }

  if (foundImages.length > 0) {
    attachmentsHTML += `<div class="attachments">`;
    foundImages.forEach(src => {
      attachmentsHTML += `<img src="${src}" alt="첨부 이미지" />`;
    });
    attachmentsHTML += `</div>`;
  }

  const detailDiv = document.createElement("div");
  detailDiv.className = "notice-detail";
  detailDiv.innerHTML = `
    <h2>${title}</h2>
    <p class="meta">${new Date(post.createdAt).toLocaleString()}</p>
    <div class="content">${content.replace(/\n/g, "<br>")}</div>
    ${attachmentsHTML}
    <button class="back-btn" onclick="renderResourcesFromServer(1)">← 목록으로 돌아가기</button>
  `;
  container.appendChild(detailDiv);
  document.getElementById("resource-pagination").style.display = "none";
}

// 리소스 탭 클릭 시 자동 로딩
document.querySelector('[data-tab="resources"]').addEventListener("click", () => {
  renderResourcesFromServer(1);
});

// 게시글 클릭 이벤트 위임
document.addEventListener("click", async (e) => {
  if (e.target.classList.contains("resource-link")) {
    const postId = e.target.dataset.id;
    const res = await fetch(`/api/notices/${postId}`);
    const post = await res.json();
    showResourceDetail(post);
  }
});
</script>
