  <script>
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const langSelect = document.getElementById('langSelect');

    hamburgerBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('open');
    });

    langSelect.addEventListener('change', (e) => {
      setLanguage(e.target.value);
      fetchNewsletters(e.target.value);
    });
</script>
<script>
  function renderPostsFromServer(page = 1) {
    const lang = (localStorage.getItem('siteLanguage') || 'ko').toLowerCase();
    fetch(`/api/notices?page=${page}&lang=${lang}&category=newsletter`)
      .then(res => res.json())
      .then(response => {
        const allPosts = response.notices || [];
        const postsPerPage = 10;
        const start = (page - 1) * postsPerPage;
        const sliced = allPosts.slice(start, start + postsPerPage);

        const listContainer = document.getElementById("notice-list");
        listContainer.innerHTML = "";

        sliced.forEach(post => {
          const title = post.title?.[lang];
          const content = post.content?.[lang];
          if (!title || !content) return;

          const div = document.createElement("div");
          div.className = "notice-item";
          div.innerHTML = `
            <a href="javascript:void(0)" class="post-link" data-id="${post._id}">
              ${title}
            </a>
          `;
          listContainer.appendChild(div);
          document.getElementById("pagination").style.display = "block";
        });

        if (listContainer.children.length === 0) {
          const msg = document.createElement("p");
          msg.textContent = "등록된 뉴스레터가 없습니다.";
          msg.style.color = "#666";
          msg.style.textAlign = "center";
          listContainer.appendChild(msg);
        }

        renderPagination(allPosts.length, page);
      });
  }

  function renderPagination(totalPosts, currentPage) {
    const totalPages = Math.ceil(totalPosts / 10);
    const pagination = document.getElementById("pagination");
    pagination.innerHTML = "";

    for (let i = 1; i <= totalPages; i++) {
      const button = document.createElement("button");
      button.textContent = i;
      if (i === currentPage) button.classList.add("active");
      button.addEventListener("click", () => renderPostsFromServer(i));
      pagination.appendChild(button);
    }
  }

  function showPostDetail(post) {
    const lang = (localStorage.getItem('siteLanguage') || 'ko').toLowerCase();
    const container = document.getElementById("notice-list");
    container.innerHTML = "";

    const title = post.title?.[lang];
    const content = post.content?.[lang];

if (!title || !content) {
  const messages = {
    ko: "해당 언어로 작성된 뉴스레터가 없습니다.",
    en: "This newsletter is not available in the selected language.",
    zh: "该语言版本的新闻简报不可用。"
  };
  const message = messages[lang] || messages["ko"];
  container.innerHTML = `<p style="text-align:center; color:#666;">${message}</p>`;
  return;
}


    const detailDiv = document.createElement("div");
    detailDiv.className = "notice-item";
    detailDiv.innerHTML = `
      <h2 style="color:#002244;">${title}</h2>
      <p style="margin-top: 0.5rem; font-size: 0.9rem; color: gray;">
        ${new Date(post.createdAt).toLocaleString()}
      </p>
      <div style="margin-top: 1rem;">${content.replace(/\n/g, "<br>")}</div>
      <button onclick="renderPostsFromServer(1)" style="margin-top: 2rem; background:#002244; color:white; border:none; padding: 0.5rem 1rem; cursor:pointer;">
        ← 목록으로 돌아가기
      </button>
    `;

    container.appendChild(detailDiv);
    document.getElementById("pagination").style.display = "none";
  }

  window.addEventListener("DOMContentLoaded", () => {
    renderPostsFromServer(1);
  });

  document.addEventListener("click", async (e) => {
  if (e.target.classList.contains("post-link")) {
    const postId = e.target.dataset.id;

    const res = await fetch(`/api/notices/${postId}`);
    const post = await res.json();
    showPostDetail(post);
  }
});

</script>
  <script src="../js/lang.js"></script>
