.hero-slider {

.hero-slider img.slide {

.circle-button-grid {

.mobile-nav {

  top: 0px;
  right: -100%; /* 처음에는 오른쪽 바깥으로 */

background-color: rgba(255, 255, 255, 0.9); /* ← 투명도 적용 */

    .mobile-nav.open {

.mobile-nav ul {

.lang-toggle-btn {

  font-weight: bold;
  color: #002244;
  display: flex;
  align-items: center;
  gap: 0.5rem;

  padding: 1rem 0.5rem;
}

.lang-options {
  list-style: none;
  margin-top: 0.1rem;
  padding: 0;
  border: 1px solid #ccc;
  border-radius: 6px;
  background-color: #ffffff;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  width: 100px;
  text-align: left;

  max-height: 0;
  opacity: 0;
  overflow: hidden;
  transition: max-height 0.4s ease, opacity 0.3s ease;
}


.lang-options li {
  padding: 0.3rem 0rem;
  cursor: pointer;
  font-weight: bold;
  color: #002244;
  text-align: center;
  margin-top: 15px;
}

.lang-options li:hover {
  background-color: #f0f0f0;
}

.mobile-lang-dropdown.open .lang-options {
  max-height: 300px;  /* 충분히 큰 값 */
  opacity: 1;
}

.lang-toggle-btn i:last-child {
  transition: transform 0.3s ease;
}
.mobile-lang-dropdown.open .lang-toggle-btn i:last-child {
  transform: rotate(180deg);
}

.mobile-nav-inner {
  height: calc(100vh - 58px); /* 헤더 높이만큼 빼기 */
  margin-top: 58px; /* 헤더만큼 아래로 이동 */
  overflow-y: auto;

html {

.floating-circle-link {

.floating-circle-link:hover {

@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(-30px);
  }
  100% {

    transform: translateY(0);

}

.circle-button,
.circle-button.large {
  opacity: 0; /* 초기 상태: 안보이게 */
  animation: fadeInUp 0.8s ease forwards;
}

.circle-button.large {
  animation-delay: 0.2s;
}

.circle-button-grid .circle-button:nth-child(1) {

}
.circle-button-grid .circle-button:nth-child(2) {
  animation-delay: 0.6s;
}
.circle-button-grid .circle-button:nth-child(3) {
  animation-delay: 0.8s;
}
.circle-button-grid .circle-button:nth-child(4) {
  animation-delay: 1.0s;
}

<script>
  fetch('/data/links.json')
    .then(res => res.json())
    .then(links => {
      const lang = localStorage.getItem('siteLanguage') || 'ko';
      document.querySelectorAll('.link-anchor').forEach(el => {
        const linkData = links.find(l => l.id === el.dataset.id);
        if (linkData) {
          el.href = linkData.url;
          el.textContent = linkData[`label_${lang}`] || linkData.label_ko;
        }
      });
    });
</script>

<script>
  fetch('data/links.json')
    .then(res => res.json())
    .then((linkList) => {
      const lang = localStorage.getItem('siteLanguage') || 'ko';
  
      document.querySelectorAll('a[data-id="link"]').forEach(el => {
        const id = el.dataset.linkId;
        const linkData = linkList.find(link => link.id === id);
        if (linkData) {
          el.href = linkData.url;
          el.textContent = linkData[`label_${lang}`] || linkData.label_ko;
        }
      });
    });

    fetch('/data/links.json')
  .then(res => res.json())
  .then(data => {
    document.querySelectorAll('a[data-id]').forEach(a => {
      const id = a.dataset.id;
      const [svc, index] = id.split('-'); // 예: ourservice1-2
      const linkData = data[svc]?.[index];
      if (linkData) {
        a.href = linkData.url;
        a.setAttribute('data-ko', linkData.ko);
        a.setAttribute('data-en', linkData.en);
        a.setAttribute('data-zh', linkData.zh);
        a.textContent = linkData.ko; // 또는 현재 언어 설정에 따라
      }
    });
  });

  </script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    
    // 메뉴 열기/닫기
    hamburgerBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('open');
    });

    // 메뉴 내 a 태그 클릭 시 자동 닫힘
    mobileMenu.querySelectorAll('li').forEach(link => {
      link.addEventListener('click', () => {
        mobileMenu.classList.remove('open');
      });
    });

    // 언어 셀렉터는 기존대로 유지
    const langToggleBtn = document.querySelector('.lang-toggle-btn');
    const langDropdown = document.querySelector('.mobile-lang-dropdown');
    if (langToggleBtn && langDropdown) {
      langToggleBtn.addEventListener('click', () => {
        langDropdown.classList.toggle('open');
      });
    }
  });
</script>

  
  <script>
  let currentSlide = 0;
  const slides = document.querySelectorAll('.hero-slider .slide');
  const totalSlides = slides.length;

  function showNextSlide() {
    slides[currentSlide].classList.remove('active');
    currentSlide = (currentSlide + 1) % totalSlides;
    slides[currentSlide].classList.add('active');
  }

  setInterval(showNextSlide, 3000); // 4초마다 슬라이드 전환
</script>
