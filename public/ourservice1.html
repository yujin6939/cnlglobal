.circle-button-group {
  position: fixed;
  top: 20%;
  left: 50px;
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 999;
}

.circle-button-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* 버튼 */
.circle-button {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background-color: #002244;
  color: white;
  opacity: 0;
  font-size: 0.75rem;
  font-weight: 700;
  text-align: center;
  line-height: 1.2;
  display: flex;
  justify-content: center;
  align-items: center;
  text-decoration: none;
  padding: 0.5rem;
  transition: all 0.3s ease;
  animation: fadeDown 0.5s ease forwards;
}

.circle-button:hover {
  background-color: #0055aa;
  opacity: 1;
  transform: scale(1.1);
}

/* 세로선 */
.line {
  width: 0; /* 선 너비는 border로 대체 */
  height: 0;
  border-left: 2px dotted #888;  /* 점선 적용 */
  opacity: 1;
  margin-top: 10px;
  margin-bottom: 20px;
  animation: growLine 0.5s ease forwards;
}


/* 등장 애니메이션 */
@keyframes fadeDown {
  0% { opacity: 0; transform: translateY(-20px); }
  100% { opacity: 1; transform: translateY(0); }
}

/* 선이 위에서 아래로 그려지는 듯한 애니메이션 */
@keyframes growLine {
  from {
    height: 0;
    opacity: 0;
  }
  to {
    height: 40px;
    opacity: 1;
  }
}

/* 촤라락 delay */
.circle-button-wrapper:nth-child(1) .circle-button {
  animation-delay: 0s;
}
.circle-button-wrapper:nth-child(1) .line {
  animation-delay: 0.3s;
}

.circle-button-wrapper:nth-child(2) .circle-button {
  animation-delay: 0.6s;
}
.circle-button-wrapper:nth-child(2) .line {
  animation-delay: 0.9s;
}

.circle-button-wrapper:nth-child(3) .circle-button {
  animation-delay: 1.2s;
}
.circle-button-wrapper:nth-child(3) .line {
  animation-delay: 1.5s;
}

.circle-button-wrapper:nth-child(4) .circle-button {
  animation-delay: 1.8s;
}

/* 반응형: 모바일에서 숨김 (선택) */
@media (max-width: 768px) {
  .circle-button-group {
    display: none;

      entries.forEach(entry => {

          entry.target.style.animationPlayState = 'running'; // 애니메이션 시작
          observer.unobserve(entry.target); // 한 번만 실행하고 관찰 종료
        }
      });
    }, {
      threshold: 0.1
    });

    animatedElements.forEach(el => {
      // 초기 상태에서 애니메이션 일시정지

      observer.observe(el);
    });
  });

<script>
document.addEventListener("DOMContentLoaded", () => {
  const bg1 = document.getElementById("bg1");
  const bg2 = document.getElementById("bg2");

  let currentLayer = bg1;
  let nextLayer = bg2;

  const backgrounds = {
    "1": "images/port.jpg",
    "2": "images/truck.jpg",
    "3": "images/warehouse2.jpg",
    "4": "images/exhibition.jpg"
  };

  const preloadAndFade = (imgUrl) => {
    const img = new Image();
    img.src = imgUrl;
    img.onload = () => {
      nextLayer.style.backgroundImage = `url('${imgUrl}')`;
      nextLayer.classList.add("visible");
      currentLayer.classList.remove("visible");

      // 스왑
      [currentLayer, nextLayer] = [nextLayer, currentLayer];
    };
  };

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const id = entry.target.id;
        if (backgrounds[id]) {
          preloadAndFade(backgrounds[id]);
        }
      }
    });
  }, {
    threshold: 0.4
  });

  Object.keys(backgrounds).forEach(id => {
    const section = document.getElementById(id);
    if (section) observer.observe(section);
  });

  // 초기 상태 설정
  currentLayer.style.backgroundImage = `url('${backgrounds["1"]}')`;
  currentLayer.classList.add("visible");
});
</script>

  let scrollTicks = 0;
  let isScrolling = false;

  // 휠 감지 및 티커 누적
  window.addEventListener('wheel', (e) => {
    if (isScrolling) return;

    scrollTicks += e.deltaY > 0 ? 1 : -1;

    // 스크롤 내림: 4틱 누적 시 다음 섹션
    if (scrollTicks >= 4 && currentIndex < sections.length - 1) {
      currentIndex++;
      scrollToSection(currentIndex);
    }

    // 스크롤 올림
    if (scrollTicks <= -4 && currentIndex > 0) {
      currentIndex--;
      scrollToSection(currentIndex);
    }
  }, { passive: true });

  // 부드러운 스크롤 함수
  function scrollToSection(index) {
    isScrolling = true;
    scrollTicks = 0;
    sections[index].scrollIntoView({
      behavior: 'smooth'
    });

    setTimeout(() => {
      isScrolling = false;
    }, 1200); // 스크롤 애니메이션 시간
  }
});
</script>
