    .circle-button-group {
  position: fixed;
  top: 30%;
  left: 50px;
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 999;
}

.circle-button-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.circle-button {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background-color: #002244;
  color: white;
  opacity: 0;
  font-size: 1rem;
  font-weight: 700;
  text-align: center;
  line-height: 1.4;
  display: flex;
  justify-content: center;
  align-items: center;
  text-decoration: none;
  padding: 0.5rem;
  transition: all 0.3s ease;
  animation: fadeDown 0.5s ease forwards;
}


.circle-button:hover {
  background-color: #0055aa;
  opacity: 1;
  transform: scale(1.1);
}

.line {
  width: 0;
  height: 0;
  border-left: 2px dotted #888;
  opacity: 1;
  margin-top: 10px;
  margin-bottom: 20px;
  animation: growLine 0.5s ease forwards;
}

@keyframes fadeDown {
  0% { opacity: 0; transform: translateY(-20px); }
  100% { opacity: 1; transform: translateY(0); }
}

@keyframes growLine {
  from { height: 0; opacity: 0; }
  to { height: 40px; opacity: 1; }
}

/* 촤라락 등장 딜레이 */
.circle-button-wrapper:nth-child(1) .circle-button {
  animation-delay: 0s;
}
.circle-button-wrapper:nth-child(1) .line {
  animation-delay: 0.3s;
}
.circle-button-wrapper:nth-child(2) .circle-button {
  animation-delay: 0.6s;
}

@media (max-width: 768px) {
  .circle-button-group {
    display: none;
  }
}

.circle-button.active {
  background-color: #0055aa;
  color: white;
  transform: scale(1.1);
  box-shadow: 0 0 15px rgba(0, 85, 170, 0.4);
  transition: all 0.3s ease;
}

/* [1] 왼쪽 고정 버튼 또는 사이드 버튼 안 글씨 크기 확대 (한국어, 중국어만) */

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const sectionIds = ['e', 'a'];
    const buttons = document.querySelectorAll('.circle-button-group .circle-button');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const id = entry.target.getAttribute('id');
          buttons.forEach(btn => {
            if (btn.getAttribute('href') === `#${id}`) {
              btn.classList.add('active');
            } else {
              btn.classList.remove('active');
            }
          });
        }
      });
    }, {
      threshold: 0.6
    });

    sectionIds.forEach(id => {
      const section = document.getElementById(id);
      if (section) observer.observe(section);
    });
  });
</script>

  <script>
document.addEventListener('DOMContentLoaded', () => {
  const sections = Array.from(document.querySelectorAll('section[id]'));
  let currentIndex = 0;
  let scrollTicks = 0;
  let isScrolling = false;

  // 휠 스크롤 감지
  window.addEventListener('wheel', (e) => {
    if (isScrolling) return;

    // deltaY: 양수 = 아래, 음수 = 위
    scrollTicks += e.deltaY > 0 ? 1 : -1;

    if (scrollTicks >= 6 && currentIndex < sections.length - 1) {
      currentIndex++;
      scrollToSection(currentIndex);
    } else if (scrollTicks <= -6 && currentIndex > 0) {
      currentIndex--;
      scrollToSection(currentIndex);
    }
  }, { passive: true });

  // 부드러운 스크롤
  function scrollToSection(index) {
    isScrolling = true;
    scrollTicks = 0;
    sections[index].scrollIntoView({ behavior: 'smooth' });

    // 스크롤 중복 방지 타이머
    setTimeout(() => {
      isScrolling = false;
    }, 1200); // 이동 애니메이션 시간과 동일하게 설정
  }
});
</script>
